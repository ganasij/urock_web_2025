<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css/base.css" />
  <link rel="stylesheet" href="../../common.css/component.css" />
  <link rel="stylesheet" href="../../common.css/variables.css" />
  <link rel="stylesheet" href="./customer.css" />
  <script defer src="../../common.js/common.js"></script>
  <script defer src="./customer.js"></script>
  <script defer src="../../common.js/include.js"></script>
  <title>Urock</title>
</head>


<body>
  <div class="wrap">
    <header data-include-path="../../common.html/header.html"></header>
    <button class="fab-btn">
      <img src="../../assets/img/common/fab-default.png" alt="top-move-button">
    </button>
  </div>


  <!-- intro -->
  <section class="intro">
    <div class="intro-inner">
      <div class="txt-group">
        <div class="tit">고객지원</div>
        <p class="des">디지털 혁필요한 정보를 바로 확인 할 수 있도록 도와드립니다. 신을 이끄는 스마트한 솔루션 </p>
      </div>
      <div class="tab-container">
        <!-- tab-main -->
        <div class="tab-main">
          <a href="javascript: void(0)" class="tab-inquiry">
            <div class="tab-text">문의하기</div>
          </a>
          <a href="/page/customer/news.html" class="tab-news">
            <div class="tab-text">유락소식</div>
          </a>
        </div>
      </div>
      <!-- breadcrumb -->
      <div class="breadcrumb">
        <div class="breadcrumb-item">
          <div class="breadcrumb-icon">
            <a href="/">
              <img class="home-icon" src="../../assets/icon/icon_home.svg" />
              <div class="depth-1">홈</div>
            </a>
          </div>
          <img class="arrow-icon" src="../../assets/icon/icon_arrow.svg" />
          <div class="depth-2">고객지원</div>
          <img class="arrow-icon" src="../../assets/icon/icon_arrow.svg" />
          <div class="depth-3">문의하기</div>
        </div>
      </div>
    </div>
  </section>


  <!-- contents -->
  <div class="contents">
    <div class="tit-group">
      <div class="tit">문의하기</div>
      <div class="tit-dot">
        <div class="tit-dot-child">
        </div>
      </div>
    </div>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="홍길동">
        </div>
        <div class="form-group">
          <label for="company">회사소속</label>
          <input type="text" id="company" placeholder="(주)회사명">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="phone">연락처</label>
          <input type="tel" id="phone" placeholder="010-1234-5678">
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="urock@gmail.com">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="inquiry-type">문의 유형 1</label>
          <select id="inquiry-type">
            <option value="" disabled selected>문의 유형 선택</option>
            <option value="type1">유형 1</option>
            <option value="type2">유형 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inquiry-type">문의 유형 2</label>
          <select id="inquiry-type">
            <option value="" disabled selected>문의 유형 선택</option>
            <option value="type1">유형 1</option>
            <option value="type2">유형 2</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="details">문의 내용을 자세히 작성해주세요.</label>
        <textarea id="details" placeholder="내용을 입력해주세요."></textarea>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">(필수) 개인정보 수집 및 이용 동의</label>
      </div>

      <div class="divider"></div>
      <table class="info-table">
        <tr>
          <th>수집범위</th>
          <td>이메일, 이름, 휴대전화</td>
        </tr>
        <tr>
          <th>수집 및 이용 목적</th>
          <td>접수 문의에 대한 답변 및 안내</td>
        </tr>
        <tr>
          <th>보유 및 이용기간</th>
          <td>고객 문의 처리후 1년간 보관</td>
        </tr>
      </table>

      <div class="des">
        <span>*</span> 문의 접수 후 담당 부서의 검토를 거쳐 신속히 답변드리겠습니다.
      </div>

      <button type="submit" class="submit-button">문의하기</button>


    </form>
  </div>


  <!-- footer -->
  <div class="wrap">
    <footer data-include-path="../../common.html/footer.html"></footer>
  </div>


</body>

</html>
